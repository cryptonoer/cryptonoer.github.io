<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="0d8267e334d54473278b42653948c757982af699" content="0d8267e334d54473278b42653948c757982af699" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Notifikasi Harga Jumper dan Dumper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-top: 20px;
        }
        .list {
            list-style: none;
            padding: 0;
        }
        .list li {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .gainer {
            background: #ccffcc;
            border: 1px solid #00b300;
        }
        .loser {
            background: #ffcccc;
            border: 1px solid #ff0000;
        }
        .status {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Crypto: Icikiwir Tunggu paling lama 1 Menit</h1>
    <div class="status" id="status">Memuat data...</div>
    <div class="section">
        <h2>Pesawat Terbang ðŸš€</h2>
        <ul id="gainers" class="list"></ul>
    </div>
    <div class="section">
        <h2>Terjun Bebas ðŸ“‰</h2>
        <ul id="losers" class="list"></ul>
    </div>

    <script>
        const apiURL = "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd";

        async function fetchCryptoData() {
            const statusElement = document.getElementById("status");
            try {
                statusElement.innerText = "Memuat data...";
                const response = await fetch(apiURL);
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

                const data = await response.json();
                const sortedByChange = [...data].sort((a, b) => b.price_change_percentage_24h - a.price_change_percentage_24h);

                updateList("gainers", sortedByChange.slice(0, 10), "gainer");
                updateList("losers", sortedByChange.slice(-10).reverse(), "loser");

                const timeUpdated = new Date().toLocaleTimeString();
                statusElement.innerText = `Terakhir diperbarui: ${timeUpdated}`;

            } catch (error) {
                console.error("Error fetching data:", error);
                statusElement.innerText = "Gagal memuat data. Coba lagi nanti.";
            }
        }

        function updateList(elementId, coins, className) {
            const list = document.getElementById(elementId);
            list.innerHTML = ""; 

            coins.forEach(coin => {
                const listItem = document.createElement("li");
                listItem.classList.add(className);
                listItem.innerHTML = `
                    <strong>${coin.name} (${coin.symbol.toUpperCase()})</strong><br>
                    Harga: $${coin.current_price.toFixed(2)}<br>
                    Perubahan 24h: ${coin.price_change_percentage_24h.toFixed(2)}%
                `;
                list.appendChild(listItem);
            });
        }

        // Jalankan fetch pertama kali saat halaman dimuat
        fetchCryptoData();
        // Perbarui data setiap 1 menit
        setInterval(fetchCryptoData, 60000);
    </script>
</body>
</html>
